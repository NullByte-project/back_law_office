name: Build and deploy JAR app to Azure Web App - law-office

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B21925D799743BCBFCDE9FB2EC3463F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_67FA359EC70A4AED9A9D382245891DD9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E440A11D2AC432E87C451E21661AC07 }}

      - name: Replace DB connection variables
        run: |
          # Define variables from secrets
          DB_HOST="${{ secrets.DB_HOST }}"
          DB_PORT="${{ secrets.DB_PORT }}"
          DB_NAME="${{ secrets.DB_NAME }}"
          DB_USERNAME="${{ secrets.DB_USERNAME }}"
          DB_PASSWORD="${{ secrets.DB_PASSWORD }}"

          # Replace variables in application.properties
          TEMP_FILE=$(mktemp)
          sed -e "s|\${DB_HOST}|$DB_HOST|g" \
              -e "s|\${DB_PORT}|$DB_PORT|g" \
              -e "s|\${DB_NAME}|$DB_NAME|g" \
              -e "s|\${DB_USERNAME}|$DB_USERNAME|g" \
              -e "s|\${DB_PASSWORD}|$DB_PASSWORD|g" \
              application.properties > "$TEMP_FILE" && mv "$TEMP_FILE" application.properties

          cat application.properties

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'law-office'
          slot-name: 'Production'
          package: '*.jar'